    padding-right: 3.4em !important;
    height: 100%;
    }
    .search-input__btn {
    position: absolute;
    top: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 2.8em;
    margin: 0;
    padding: 0.5rem;
    color: #ffffff;
    }
    .search-input__btn:active .icon {
    transform: scale(0.9);
    }
    .search-input__btn .icon {
    width: 1.2em;
    }
    .burger-btn{
    padding: 1rem 2.5rem;
    color: var(--color-darkGrey);
    background: var(--color-lightGrey);
    border-radius: 4px;
    border: 1px solid var(--color-lightGrey);
    font-size: var(--font-size);
    line-height: 1;
    text-align: center;
    -webkit-transition: opacity 0.2s ease;
    transition: opacity 0.2s ease;
    text-decoration: none;
    -webkit-transform: scale(1);
    transform: scale(1);
    display: inline-block;
    cursor: pointer;
    background-color: transparent;
    }
    .play-btn {
    cursor: pointer;
    background: red;
    display: inline-block;
    padding: 1.2rem 2rem;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 4px;
    }
    .play-btn:after {
    content: "";
    display: block;
    position: relative;
    left: 0.2rem;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 1rem 0 1rem 2rem;
    border-color: transparent transparent transparent white;
    }
    .page-btn-c{
    display: flex;
    justify-content: space-between;
    }
    .break-word{
    word-wrap: break-word;
    }
    .blka{
    margin-bottom: 1rem;
    }
    .responsive-iframe {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    }
    .responsive-iframe iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    }
    #sharing-side{
    left:0; top:90px;
    }
    #sharing-top{
    top:0; right:0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    -moz-box-shadow: 0 .25rem .25rem rgba(0,0,0,.075);
    -webkit-box-shadow: 0 .25rem .25rem rgba(0,0,0,.075);
    box-shadow: 0 .25rem .25rem rgba(0,0,0,.075);
    }
    .top-ads {
    position: relative;
    overflow: hidden;
    text-align: center;
    margin-top: 10px;
    margin-left: auto;
    margin-right: auto;
    width: 728px;
    max-width: 99%;
    }
    .top-ads embed,
    iframe,
    object {
    max-width: 100%;
    }
    .bwr {
    word-wrap: break-word;
    }
    .py-3 {
    padding-top: 1rem!important;
    }

<script>
    var blogt = "PunKon";
    var hcurl = "https://punkon.github.io/";
    var con_url = hcurl;
    var hcprefix = "pv-";

    Sqrl.autoEscaping(true);
    Sqrl.defineFilter('nl2br', function(str) {
        return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1' + '<br />' + '$2');
    });
    function nl2nn(str) {
        return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '<br />');
    }
    function show_hide_desc() {
        document.getElementById("video-description").classList.toggle("hide-sm");
        document.getElementById("video-description").classList.toggle("hide-xs");
        var hide_desc_btn = document.getElementById("hide-desc-btn");
        var hide_btn_text = hide_desc_btn.innerHTML;
        hide_desc_btn.innerHTML = hide_btn_text === "Show Description" ? "Hide Description" : "Show Description";
    }

    function add_script(url) {
      s = document.createElement('script');
      s.src = url;
      s.async = true;
      document.getElementsByTagName('head')[0].appendChild(s);
    }

    function set_player_click() {
      var player = document.getElementById("player");
      player.addEventListener('click', function (event) {
          // do something
          var iframe = document.createElement("iframe");
          iframe.setAttribute("src", "https://www.youtube-nocookie.com/embed/"+video_id+"?autoplay=1&autohide=2&border=0&wmode=opaque&enablejsapi=1&rel=0&showinfo=0");
          iframe.setAttribute("allow", "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture");
          iframe.setAttribute("allowfullscreen", "");
          var child = player.lastElementChild;
          while (child) {
              player.removeChild(child);
              child = player.lastElementChild;
          }
          player.appendChild(iframe);
      });
    }
    function getShuffledArr (arr){
